{% extends 'myapp/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Place order{% endblock %}

{% block body_block %}
    <div class="register-form">
        <form action="{% url 'myapp:place_order' %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" name="submit1" class="btn btn-success register-submit" value="Submit"/>
        </form>
    </div>

{% endblock %}
